<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Keyboard Event</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <style>
        body{
            text-align: center;
            background-color: black;
            color: aquamarine;
            font-size: 70px;
        }
        input{
            height: 100px;
            width: 500px;
        }
    </style>
</head>
<body>
    <p>A function is triggered when the user is pressing a key in the input field</p>
    <input type="text" onkeypress="keyPress()" onkeyup="keyUp()" onkeydown="keyDown()">
    <p id="txt"></p>
</body>
<script>
    const keyPress = () => {
        document.getElementById('txt').innerHTML = `you press ${event.key} and it's code is ${event.code}`
    }
    
    const keyDown= () => {
        document.getElementById('txt').innerHTML = 'key is down'
    }

    const keyUp= () => {
        document.getElementById('txt').innerHTML = 'key is up'
    }
</script>
</html>
