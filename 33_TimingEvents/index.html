<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Set timeout</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    <div>
        <p>Who am I?ðŸ˜ˆ</p>
        <p id="showMe"></p>
        <br>
        <button id="btn">Click here to know me</button>
        </div>
</body>
<script>
    const mySelf = document.querySelector('#showMe')
    const btn = document.querySelector('#btn')

    const showMe = () => {
        mySelf.innerHTML = 'Loading...(Beware of me)'
        setTimeout(() => {
            mySelf.innerHTML = "I am Dhruv also a beast"
        }, 1000)
    }
    btn.addEventListener('click',showMe)
</script>
</html>
