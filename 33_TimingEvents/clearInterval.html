<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>clear timeout</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    <div>
        <p>set time interval and clear time interval example</p>

        <br>
        <button id="btn">start</button>
        <button id="btn1">stop</button>
        </div>
</body>
<script>
    const myNum = document.querySelector('p')
    const btn = document.querySelector('#btn')
    const stpbtn = document.querySelector('#btn1')
    let timeref;
    let num = 0

    const showNum = () => {
        myNum.innerHTML = 'Loading...';
        timeref = setInterval(() => {
            myNum.innerHTML = `${num}`;
            num++;
        }, 1000)
    }
    btn.addEventListener('click',showNum)

    btn1.addEventListener('click', () => {
        clearInterval(timeref);
    });
</script>
</html>
