<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Mouse Event</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <style>
       body {
        text-align: center;
        background-color: antiquewhite;
        color: green    ;
        font-size: 100px;
       } 
    </style>
</head>
<body>
    <p id="myP" onmousedown="mouseDown()" onmouseup="mouseUp()">red color while keeping the mouse clicked(pressed/mouseDown) and dark blue when mouseUp</p>
</body>
<script>
    function mouseDown () {
        document.getElementById('myP').style.color = 'red';
    }

    function mouseUp () {
        document.getElementById('myP').style.color = '#00008b';
    }

    // const mouseUp = () => {
    //     document.getElementById('myP').style.color = '#00008b';
    // }

</script>
</html>
