<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Mouse Event</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <style>
        body{
            background-color: black;
        }
        #box{
            margin-top: 20%;
            margin-left: 45%;
            width: 300px;
            height: 300px;
            background: gold;
        }
    </style>
</head>
<body>
    <div id="box"></div>
</body>
<script>
    const mousentlea = document.getElementById('box')

    mousentlea.addEventListener('mouseenter', () => {
        mousentlea.style.backgroundColor = 'white';
        console.log('mouse has entered the box');
    })

    
    mousentlea.addEventListener('mouseleave', () => {
        mousentlea.style.backgroundColor = 'green';
        console.log('mouse has left the box');
    })
</script>
</html>
